<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack Buddy</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-input {
      padding: 10px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
    }

    .begin-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .begin-button:hover {
      background-color: #218838;
    }

    .error-message {
      color: red;
      margin-top: -10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to BlackJack Buddy</h1>

  <form method="POST" class="login-form">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <input type="password" name="password" placeholder="Enter device password" class="login-input" required />
    <button type="submit" class="begin-button">Login</button>
  </form>
</body>
</html>

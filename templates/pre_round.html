<!DOCTYPE html>
<html lang="en">
<head>
  {{ turbo() }}
  <meta charset="UTF-8">
  <title>Pre-Round</title>
  <style>
    /* Hide the infoBox unless checkbox is checked */
    #infoToggle:not(:checked) + label + .toggle-box {
      display: none;
    }

    /* Label shows "+" when unchecked, "-" when checked */
    .toggle-label::before {
      content: "+ Optimal Bet";
    }

    #infoToggle:checked + .toggle-label::before {
      content: "âˆ’ Optimal Bet";
    }

    .toggle-box {
      margin-top: 10px; /* Adjust as needed */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log("Connected to server via Socket.IO");
    });

    socket.on('update_cards', (data) => {
      console.log("Received updated card info", data);
    });
  </script>
  <script type="module" src="{{ url_for('static', filename='js/application.js') }}"></script>
</head>
<body>

  <a href="{{ url_for('clear_and_home')}}" class="home-button">Home</a>

  <div class="container-fluid mt-5 pt-5">
    <div class="row g-4 align-items-start mb-4">
      <!-- Main content -->
      <div class="col-md-6 mb-4">

        <!-- Current Profits -->
        <div class="mb-4 p-3 border rounded shadow-sm bg-light">
          <label class="form-label fs-5">Current Profits:</label>
          <p id="winnings-display" class="fs-2 fw-bold mb-0">{{ current_winnings }}</p>
        </div>

        <!-- Line Graph -->
        <div class="mb-4 p-3 border rounded shadow-sm bg-white">
          <h5 class="mb-3">Profits Over Last 10 Rounds</h5>
          <div style="height: 300px;">
            <canvas
              id="winningsChart"
              data-labels='{{ rounds | tojson | safe }}'
              data-points='{{ winnings_history | tojson | safe }}'>
            </canvas>
          </div>
        </div>

      </div>
      <div class="col-md-6 mb-4">
        <!-- Bet Amount -->
        <div class="p-3 border rounded shadow-sm bg-light">
          <form id="bet-form" action="{{ url_for('pre_round') }}" method="POST">
            <label for="bet-amount" class="form-label fs-5">Bet Amount:</label>
            <div class="input-group input-group-lg">
              <input 
                type="number" 
                class="form-control" 
                id="bet-amount" 
                name="bet-amount" 
                placeholder="Enter amount..." 
                required min="1"
              >
              <button class="btn btn-success" type="submit">Enter</button>
            </div>
          </form>
        </div>

        <!-- Toggle Info Button -->
        <input type="checkbox" id="infoToggle" style="display: none;" />
        <label for="infoToggle" class="btn btn-outline-secondary mb-3 mt-3 toggle-label"></label>
        </label>

        <!-- Info Box (controlled by checkbox state) -->
        <div id="infoBox" class="p-3 border rounded bg-light toggle-box">
          <p>At this stage, using the {{ betting_strategy}} system, you should bet {{ optimal_bet}}</p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
